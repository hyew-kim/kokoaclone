  <head>

  <body>
    <header class="status-bar">
			<i class="fas fa-indent fa-2x"></i>
			<h2>library</h2>
			<i class="fas fa-shopping-basket fa-2x"></i>
    </header>

	<section class="search">
		<form>
			<input
			class="search__input"
			name="content"
			type="text"
			placeholder="Search books..."
			/>
      		<input class="search__submit" type="submit" value = "&#xf002" />
    	</form>
	</section>

    <main>
      <section class="recommand">
        <h1>Book of the day</h1>
		
		<div class="recommand__content">
			<img class = "recommand__cover" src="https://m.media-amazon.com/images/I/512eZ2k0z0L.jpg" />

				<h2>No Fixed Abode</h2>
				<h3>jouney Through</h3>

					<div class="white box"><span>Biography<span></div>	
				</div>
				
				<div class ="recommand__book">
					<div class="mark"><i class="fas fa-bookmark fa-lg"></i></div>
					<div class="black box"><h4>Book Now</h4></div>
				</div>
			</div>
		</div>
      </section>
	 
	  <section class="top-adventures">

			</li>

			<li class="top-adventures__content">

				</div>			
			</li>

			<li class="top-adventures__content">
				<div class="top-adventures__box">
					<img class="top-adbentures_img" src="http://image.yes24.com/goods/270828/XL">
					<img src="img_src/star.png" class="star">
				</div>
			</li>

			<li class="top-adventures__content">
				<div class="top-adventures__box">
					<img class="top-adbentures_img" src="http://image.yes24.com/goods/3078843/XL">

				</div>
			</li>

			<li class="top-adventures__content">
				<div class="top-adventures__box">
					<img class="top-adbentures_img" src="http://image.yes24.com/goods/4385848/XL">
					<img src="img_src/star.png" class="star">
				</div>
			</li>
		</ul>
	  </section>
      
  
      <section class="author">
		<h1>Popular authors</h1>
		<div class="author__content">
			<img class= "author__image" src="https://awoiaf.westeros.org/images/thumb/4/4b/George_R_R_Martin.jpg/1200px-George_R_R_Martin.jpg">

					<h2>George Raymond Richard Martin</h2>

</div>
