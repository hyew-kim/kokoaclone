<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My playlist</title>
    <link rel="stylesheet" href="sss.css" />
  </head>
  <body>
    <section class="leftscreen">
      <header class="status-bar">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </header>

      <main>
        <section class="album">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA1MTVfMTQw%2FMDAxNjIxMDQ2NDU2NDMx.FdT1_S9vuovmOMbqPW1sCo99Jv33fO_MLpIYXRIBRewg.FugKiITBO3j95AMe51yu9zsyJ27tMR5bf3V3yq9TkJcg.PNG.jje960710%2Fsdfsd.PNG&type=sc960_832"
          />
          <h1>DPR LIVE</h1>
          <h2>Rap,Hip-Hop</h2>
          <div class="album__btn">
            <span>Shuffle</span>
            <div>
              <i class="fas fa-heart"></i>
              <span>999,999</span>
            </div>
          </div>
        </section>

        <ul class="playlist">
          <li>
            <img
              src="https://musicmeta-phinf.pstatic.net/album/002/289/2289297.jpg?type=r360Fll&v=20210303093018"
            />
            <div class="playlist_info">
              <h3>DPR LIVE</h3>
              <h5>Is You Down</h5>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </li>

          <li>
            <img
              src="https://musicmeta-phinf.pstatic.net/album/001/852/1852628.jpg?type=r360Fll&v=20210802064534"
            />
            <div class="playlist_info">
              <h3>DPR LIVE</h3>
              <h5>Please</h5>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </li>

          <li>
            <img
              src="https://musicmeta-phinf.pstatic.net/album/002/232/2232486.jpg?type=r480Fll&v=20210529051017"
            />
            <div class="playlist_info">
              <h3>DPR LIVE</h3>
              <h5>Jasmine</h5>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </li>

          <li>
            <img
              src="https://musicmeta-phinf.pstatic.net/album/006/116/6116716.jpg?type=r360Fll&v=20210803170849"
            />
            <div class="playlist_info">
              <h3>DPR LIVE</h3>
              <h5>Yellow Cab</h5>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </li>
        </ul>

        <section class="mini-bar">
          <div class="mini-bar__info">
            <span>DPR LIVE</span>
            <span>Jasmine</span>
          </div>
          <div class="mini-bar__btn">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-grip-lines-vertical"></i>
            <i class="fas fa-step-forward"></i>
          </div>
        </section>
      </main>
    </section>

    <section class="rightscreen">
      <header class="status-bar">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </header>
      <main class="main">
        <img
          src="https://musicmeta-phinf.pstatic.net/album/002/232/2232486.jpg?type=r480Fll&v=20210529051017"
        />
        <h1>Jasmine</h1>
        <h2>DPR LIVE</h2>
        <div class="play-status">
          <span>1:59</span>
          <span>3:21</span>
        </div>
        <input type="range" />
        <section class="play-bar">
          <i class="fas fa-sync-alt"></i>
          <i class="fas fa-step-backward fa-2x"></i>
          <i class="fas fa-play-circle fa-4x"></i>
          <i class="fas fa-step-forward fa-2x"></i>
          <i class="fas fa-random"></i>
        </section>
      </main>
    </section>

    <script
      src="https://kit.fontawesome.com/3665b67531.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
