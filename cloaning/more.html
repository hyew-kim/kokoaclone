<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-Kakaocloan</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To Do :wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!--Battery Icon-->
        <i class="fas fa-battery-full fa-2x"></i>
        <!-- Lightning Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <!--icon을 span으로 처리하면 오밀조밀 배치하기 좋은듯!-->
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <!--같이 두려는건 묶자 -->
          <span class="badge__dot screen-header__notification"></span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2F0a%2Fd0%2F72%2F0ad072efe6c51ed82e62837fd0c59e29.jpg&type=sc960_832"
          />
          <div class="user-component__text user-component__text--alert">
            <h4 class="user-component__title">Hyewon</h4>
            <div class="user-component__subtitle--alert">
              <h6 class="user-component__subtitle">+1 787-493-7777</h6>
              <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icons-row icons-row--more">
        <div class="icons-row__icon">
          <i class="far fa-calendar-check"></i>
          <span>calender</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-archive"></i>
          <span>talk drive</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-smile-wink"></i>
          <span>emotions</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-brush"></i>
          <span>themes</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-user-circle"></i>
          <span>account</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-comments"></i>
          <span>openchat</span>
        </div>
      </div>
      <div class="suggestions">
        <h1 class="suggestions__title">suggestions</h1>
        <div class="suggestions__apps">
          <div class="suggestions__app">
            <img
              src="https://blog.kakaocdn.net/dn/CNqfY/btqzjsct2YY/PfKa0QqNmiKdUticLxuAaK/img.png"
            />
            <span>kakao story</span>
          </div>
          <div class="suggestions__app">
            <img
              src="https://item.kakaocdn.net/do/d84248170c2c52303db27306a00fb86115b3f4e3c2033bfd702a321ec6eda72c"
            />
            <span>kakao friends</span>
          </div>
          <div class="suggestions__app">
            <img
              src="https://pbs.twimg.com/profile_images/821544394524225537/0Ztf2jK_.jpg"
            />
            <span>kakao game</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2 badge__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/3665b67531.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
