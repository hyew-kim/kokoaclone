<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find-Kakaocloan</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To Do :wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!--Battery Icon-->
        <i class="fas fa-battery-full fa-2x"></i>
        <!-- Lightning Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <!--icon을 span으로 처리하면 오밀조밀 배치하기 좋은듯!-->
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <!--같이 두려는건 묶자 -->
          <span class="badge__dot screen-header__notification"></span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icons-row">
        <div class="icons-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no Recommended friends</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
      </div>

      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#dprlive</h5>
          <h6 class="open-post__hashtags">#dpr#dprlive#friends</h6>
          <div class="open-post__members">
            <img
              src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2F0a%2Fd0%2F72%2F0ad072efe6c51ed82e62837fd0c59e29.jpg&type=sc960_832"
            />
            <span class="open-post__members-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>

        <div class="open-post__column">
          <div class="open-post__photo">
            <img
              src="https://d2v80xjmx68n4w.cloudfront.net/gigs/vGe751615194459.jpg"
            />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i>
              <span>326</span>
            </div>
          </div>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#dessert word!!</h5>
          <h6 class="open-post__hashtags">#tart#egg tart#like</h6>
          <div class="open-post__members">
            <img
              src="https://cdn.crowdpic.net/detail-thumb/thumb_d_AABD2775D15BE7949BBB6EA674C24676.jpeg"
            />
            <span class="open-post__members-count">1039 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>

        <div class="open-post__column">
          <div class="open-post__photo">
            <img
              src="https://previews.123rf.com/images/caitao/caitao1512/caitao151200518/49075073-%EC%97%90%EA%B7%B8-%ED%83%80%EB%A5%B4%ED%8A%B8.jpg"
            />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i>
              <span>777</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2 badge__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/3665b67531.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
